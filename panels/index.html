<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1">
    <title>Panels</title>
    <meta name="description" content="a panels template" />
    <meta name="keywords" content="panels" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div class="site-wrap overflower">
        <div class="panel-wrap animate--shrink">
            <div class="panel" data-x-pos="0" data-y-pos="0">
                <span class="panel__nav panel__nav--up js-up">Top</span>
                <span class="panel__nav panel__nav--down js-down">Down</span>
                <span class="panel__nav panel__nav--left js-left">Left</span>
                <span class="panel__nav panel__nav--right js-right">Right</span>
                <span class="panel__zoom js-zoom">Explore</span>
                    <h1>Panels template</h1>
            </div>

            <div class="panel" data-x-pos="0" data-y-pos="-1">
                <span class="panel__nav panel__nav--up js-up">Top</span>
                <span class="panel__nav panel__nav--down js-down">Down</span>
                <span class="panel__nav panel__nav--left js-left">Left</span>
                <span class="panel__nav panel__nav--right js-right">Right</span>
                <h1>Top</h1>
            </div>

            <div class="panel" data-x-pos="0" data-y-pos="1">
                <span class="panel__nav panel__nav--up js-up">Top</span>
                <span class="panel__nav panel__nav--down js-down">Down</span>
                <span class="panel__nav panel__nav--left js-left">Left</span>
                <span class="panel__nav panel__nav--right js-right">Right</span>
                <h1>Down</h1>
            </div>

            <div class="panel" data-x-pos="-1" data-y-pos="0">
                <span class="panel__nav panel__nav--up js-up">Top</span>
                <span class="panel__nav panel__nav--down js-down">Down</span>
                <span class="panel__nav panel__nav--right js-right">Right</span>
                <h1>Left</h1>
            </div>

            <div class="panel" data-x-pos="1" data-y-pos="0">
                <span class="panel__nav panel__nav--up js-up">Top</span>
                <span class="panel__nav panel__nav--down js-down">Down</span>
                <span class="panel__nav panel__nav--left js-left">Left</span>
                <h1>Right</h1>
            </div>

            <div class="panel" data-x-pos="0" data-y-pos="-1">
                <span class="panel__nav panel__nav--up js-up">Top</span>
                <span class="panel__nav panel__nav--down js-down">Down</span>
                <span class="panel__nav panel__nav--left js-left">Left</span>
                <span class="panel__nav panel__nav--right js-right">Right</span>

            </div>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="panels.js"></script>
</body>

</html>
